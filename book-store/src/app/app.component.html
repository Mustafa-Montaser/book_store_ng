<!-- @switch (_PageLayoutService.pageLayout) { -->
@switch (_PageLayoutService.layout()) {
    @case(pageLayout.UNAUTHORIZED) { 
        <app-auth-layout> 
            <router-outlet /> 
        </app-auth-layout> 
    }
    @case(pageLayout.AUTHORIZED) { 
        <app-dashboard-layout> 
            <router-outlet /> 
        </app-dashboard-layout> 
    }
    @case(pageLayout.ERROR) { 
        <app-error-layout> 
            <app-not-found /> 
        </app-error-layout> 
    }
    @default { 
        <div class="spinner">
            <app-spinner></app-spinner>
        </div>
    }
}

<!-- spinner -->
@if(_SpinnerService.status()) {
    <app-spinner></app-spinner>
}
