<form
    [formGroup]="forgetPasswordForm" 
    (ngSubmit)="submitForgetPasswordForm(forgetPasswordForm)"
    class="w-50 mx-auto position-relative"
>
    <div class="form-header">
        <p>Welcome back!</p>
        <p>Forget Password !!</p>
    </div>
    <div class="form-fields mt-4">
        <div class="form-email">
            <label for="email" class=" d-block my-2">E-mail</label>
            <mat-form-field class="w-100">
                <mat-label>Enter your email</mat-label>
                <input
                    id="email"
                    matInput
                    placeholder="pat@example.com"
                    [formControl]="email"
                    (blur)="updateEmailErrorMessage()"
                    required
                />
                @if (email.invalid) {
                    <mat-error>{{emailErrorMessage()}}</mat-error>
                }
            </mat-form-field>
        </div>
    </div>
    <div class="btns mt-3">
        <button 
            mat-flat-button
            class="rounded-0 w-100 fs-5 py-4 mb-2 bg-white"
            type="submit"
        >
            Send
        </button>
    </div>
</form>
